<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow&family=Arimo&display=swap" rel="stylesheet">

<meta name="description" content="A Student-Led organization for Georgia Tech Community interested in Virtual/Augmented/Mixed Reality"/>
    <title>Bespoked Bikes</title>
    <link rel="icon" href="{{url_for('static', filename = 'assets/logoIcon.png')}}"
          type="image/x-icon">
  </head>
  <body>
        <div class="container-fluid main">
          <div class="row header sub-heading">
              BeSpoked Bikes
          </div>
          <div class="row content">
              <div class="col-md-3 left-content h-100">
                  <div class="data-explorer para">
                      <div class="row">
                          <h2 class="sub-heading">View or Modify Data</h2>
                      </div>
                      <div class="row">
                          <a href="{{domain}}/bikes/data/products"><button type="button" class="btn btn-outline-light">Products</button></a>
                           <a href="{{domain}}/bikes/data/salespersons"><button type="button" class="btn btn-outline-light">Salespersons</button></a>
                           <a href="{{domain}}/bikes/data/customers"><button type="button" class="btn btn-outline-light">Customers</button></a>

                      </div>
                  </div>
              <div class="report para">
                      <div class="row">
                          <h2 class="sub-heading">Download Sales Reports</h2>
                      </div>
                      <div class="row">
                          <a href="{{domain}}/bikes/report"><button type="button" class="btn btn-outline-light">Quarterly Salesperson Commissions</button></a>
                      </div>
                  </div>
              </div>
              <div class="col-md-9 right-content h-100">
                  <div class="row sales h-100">
                    <div class="row">
                         <div class="col-md-10 sub-heading d-inline-block "><h1>{{ category[0].upper() + category[1:].lower()}}</h1></div>
                        <div class="col-md-2 d-inline-block ">
                                <a href="{{domain}}/bikes" ><button class="btn btn-outline-light date-submit">Back</button></a>
                          </div>
                        <form action="{{domain}}/bikes" method="post">
                      </form>
                    </div>
                      <div class="row sales-row header-sales-row">
                          <div class="col-md-2"><h5>Unique ID</h5></div>
                          <div class="col-md-3"><h5>{{ category[0].upper() + category[1:-1].lower()}}</h5></div>
                      </div>
                      <div class="row rows-container">
                            {%for id, val in data.items()%}
                              <div class="row sales-row">
                                   <div class="col-md-2"> {{ val[0] }}</div>
                                  <div class="col-md-3"> {{ val[2] }},{{ val[1] }}</div>
                                  <div class="col-md-3"> <a href={{ category }}/{{ val[0] }} ><button class="btn btn-outline-light date-submit">Edit</button></a></div>
                              </div>
                            {%endfor%}
                      </div>
                  </div>
              </div>
          </div>
      </div>

      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
