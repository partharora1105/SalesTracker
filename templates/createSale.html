<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow&family=Arimo&display=swap" rel="stylesheet">

<meta name="description" content="A Student-Led organization for Georgia Tech Community interested in Virtual/Augmented/Mixed Reality"/>
    <title>Hello World</title>
    <link rel="icon" href="{{url_for('static', filename = 'assets/logoIcon.png')}}"
          type="image/x-icon">
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <form action="{{domain}}/bikes/createSale/save" method="post">
                  <select class="custom-select" id="inputGroupSelect01" name="product">
                    <option selected>Choose...</option>
                      {%for id, val in products.items()%}
                          <option value={{id}}>{{val}}</option>
                        {%endfor%}
                  </select>
                  <br>
                    <select class="custom-select" id="inputGroupSelect01" name="salesperson">
                        <option selected>Choose...</option>
                          {%for id, val in salespersons.items()%}
                              <option value={{id}}>{{val}}</option>
                            {%endfor%}
                      </select>
                  <br>
                    <select class="custom-select" id="inputGroupSelect01" name="customer">
                        <option selected>Choose...</option>
                          {%for id, val in customers.items()%}
                              <option value={{id}}>{{val}}</option>
                            {%endfor%}
                    </select>
              <input type="submit">
              </form>
          </div>
        </div>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
